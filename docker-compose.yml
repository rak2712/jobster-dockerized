version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:  # Backend service
    build:
      context: .  # Context is the root of the project
      dockerfile: Dockerfile  # Referring to the root Dockerfile
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/jobster
      - JWT_SECRET=your_jwt_secret
      - JWT_LIFETIME=30d

  frontend:  # Frontend service
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "3000:81"
    depends_on:
      - backend

volumes:
  mongo-data:
